# Terminal
set -s escape-time 0
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*:Tc"                       # truecolor
set -ga terminal-overrides ',*:Ms=\E]52;c;%p1%s\a'       # OSC 52 clipboard

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Status: single color across the entire bar
set -g status on
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g window-status-separator ''

# Explicit colors everywhere (no defaults)
set -g status-left  '#[bg=#333333,fg=#5eacd3] #S '
set -g status-right '#[bg=#333333,fg=#5eacd3] %H:%M %d-%b-%y'
set -g window-status-format          '#[bg=#333333,fg=#5eacd3] #I:#W '
set -g window-status-current-format  '#[bold,bg=#333333,fg=#5eacd3] #I:#W '


# Sessions/panes
set -g base-index 1
set -g set-clipboard on

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux reloaded"

# Copy mode (vi)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# If you rely on xclip when DISPLAY works, keep this line; otherwise consider an OSC52 helper
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# Vim-like pane/window navigation
bind -r ^ select-window -l
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r '|' split-window -h
bind -r '-' split-window -v

# Sessionizer bindings
bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind -r C run-shell "~/.local/bin/tmux-sessionizer ~/config"
bind -r D run-shell "~/.local/bin/tmux-sessionizer ~/_dev"

# Plugins
set -g @plugin 'tmux-plugins/tmux-yank'

# Source theme configuration
source ~/.config/tmux/theme.conf